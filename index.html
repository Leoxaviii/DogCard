<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Animal Trading Card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="card">
      <main>
      <h1 class="name">Dog</h1>
    <img src="Img.dog.jpg" alt="Dog" class="avatar">
    </main>
    <article>
    <p class="description">The dog is a domesticated carnivore of the family Canidae. It is part of the wolf-like canids, and is the most widely abundant terrestrial carnivore.<hr></p>
    <div class="info">
      <p><strong>Breed:</strong> Labrador Retriever</p>
      <p><strong>Origin:</strong> Canada</p>
      <p><strong>Lifespan:</strong> 10-12 years</p>
      <p><strong>Color:</strong> Tan</p>
      </article>
    </div>
  </div>
</body>
</html>
